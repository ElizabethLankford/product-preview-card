<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="card">
  <div class="card-img-container" id="card-img-container">
    <img id="mobile" alt="perfume image" src="images/image-product-mobile.jpg"/>
    <img id="desktop" alt="perfume image" src="images/image-product-desktop.jpg"/>
  </div>
  <div class="card-info-container">
    <h5>perfume</h5>
    <h3>Gabrielle Essence Eau De Parfum</h3>
    <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <div class="card-price">
      <h2>$149.99</h2>
      <h4>$169.99</h4>
    </div>
    <button class="card-btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
  </div>
</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  
    Coded by <a href="https://www.linkedin.com/in/elizabethlankford/" target="_blank">Elizabeth Lankford</a>.
  </div>
  <script src="https://kit.fontawesome.com/5529f4d66e.js" crossorigin="anonymous"></script>
</body>
</html>
